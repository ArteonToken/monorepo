<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      if ('serviceWorker' in navigator) {
        globalThis.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then((registration) => {
            // Registration was successful
            registration.update()
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        background: #3d326a;
      }
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Noto Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <script defer src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <claim-shell></claim-shell>
    <script src="./shell.js" type="module"></script>
  </body>
</html>
